<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="nota()">Gerar uma nota de aluno entre 0 e 10</button>
  <div id="div_nota"></div>
  <button onclick="freq()">Gerar uma frequência de aluno entre 0 e 100</button>
  <div id="div_freq"></div>
  <button onclick="situ()">Ver situação</button>
  <div id="div_situ"></div>
</body>
<script>
  function nota(){
    Notaa = (10 * Math.random()).toFixed(2)
    div_nota.innerHTML = `${Notaa} <br>`
  }
  function freq(){
    frequencia = (0 + (100 - 0) * Math.random()).toFixed(2)
    div_freq.innerHTML = `${frequencia} <br>`
  }
  function situ(){
    situacao = ''

    if ((Notaa >= 6 && Notaa < 9) && (frequencia >= 75 && frequencia < 90)){
      div_situ.innerHTML = 'Você está dentro da média!'
    }else if (Notaa >= 9 && frequencia >=90){
      div_situ.innerHTML = 'Você está acima da média!'
    }else div_situ.innerHTML = 'Você está abaixo da media =('
  }
</script>
</html>
