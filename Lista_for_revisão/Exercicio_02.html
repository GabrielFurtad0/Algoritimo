<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <label for="ipt_numero">Insira um número entre 0 e 100</label>
    <input type="text" id="ipt_numero">
    <button onclick="desafio()">Ver Desafio</button>
    <div id="div_desafio"></div>
</body>
<script>
    function desafio(){
        var numUsuario = ipt_numero.value

        div_desafio.innerHTML = ``
        div_desafio.innerHTML = `<br>o numero ${numUsuario} é divisivel por: <br>`


        var primo = 0
        for (var contador = 1; contador <= numUsuario; contador++ ){
            
            

            if (numUsuario % contador == 0){
            div_desafio.innerHTML += `<br> ${contador} <br>`
            primo ++
            }

            if (primo == 2 || numUsuario == 1 ){
                div_desafio.innerHTML += `<br> ${numUsuario} é primo <br>`
            }

           
        }

    }
</script>
</html>
